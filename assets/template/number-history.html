<div class="panel-config-bar"><span class="config-bar-title">History</span></div>
<div class="panel-content-area">
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Number</th>
      </tr>
    </thead>
    <tbody>
      <% _.each(models, function(entry) { %>
        <tr>
          <td>
            <%= entry.get('date') %>
          </td>
          <td>
            <%= entry.get('number') %>
          </td>
        </tr>
        <% }); %>
    </tbody>
  </table>
</div>
