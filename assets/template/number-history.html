<div class="panel-config-bar"><span class="config-bar-title">History</span></div>
<div class="panel-content-area history-content">
  <table class="history-table">
    <thead>
      <tr>
        <th class="history-table-date">Date</th>
        <th class="history-table-number">Number</th>
      </tr>
    </thead>
    <tbody>
      <% _.each(models, function(entry) { %>
        <tr>
          <td>
            <%= entry.get('date') %>
          </td>
          <td>
            <%= entry.get('number') %>
          </td>
        </tr>
        <% }); %>
    </tbody>
  </table>
</div>
